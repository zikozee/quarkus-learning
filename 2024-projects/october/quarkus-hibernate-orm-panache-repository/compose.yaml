services:
  postgres:
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=quarkus_movie_db'
      - 'POSTGRES_PASSWORD=secret'
      - 'POSTGRES_USER=myuser'
    ports:
      - '5432:5432'
    volumes:
      - /c/tmp/postgres_batch_graphql:/var/lib/postgresql/data

volumes:
  postgres:
